<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA=058RXPxPg6fy4IWvTNh0E263XmFcJ1SAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmY1" crossorigin="anonymous"></script>
    <title>Lista de Tarefas</title>
</head>
<body onload="carregarListaDespesas()" >

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="lista1.html">Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="consulta.html">Consulta</a>
                </li>
              </ul>
           
            </div>
        </div>
    </nav>
    
    <div class="container">
      <div class="row">
        <h1 class="display-4">Consultando despesas</h1>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-2">
        <select class="form-control" id="ano">
          <option value="">Ano</option>
          <option value="2023">2023</option>
        </select>
      </div>
    </div>

    <div class="col-md-2">
      <select class="form-control" id="mes">
        <option value="">Mês</option>
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>

    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="Dia" id="dia" />
    </div>

    <div class="col-md-6">
      <select class="form-control" id="tipo">
        <option value="">Tipo</option>
        <option value="1">Filosofia</option>
        <option value="2">Latim</option>
        <option value="3">História</option>
        <option value="4">Inglês</option>
        <option value="5">Sociologia</option>
      </select>
    </div>

    <div class="row mb-5">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
      </div>

      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Valor" id="valor" />
      </div>

      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="pesquisarDespesas()">
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <table class="table">
              <thead>
                  <tr>
                      <th>Data</th>
                      <th>Tipo</th>
                      <th>Descrição</th>
                      <th>Valor</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody id="listaDespesas">

              </tbody>
          </table>
      </div>
  </div>
</div>





   <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

   <script src="app.js"></script>
</body>
</html>
